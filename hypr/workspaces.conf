# Workspace Configuration
# Assign workspaces to specific monitors for optimal workflow

# Laptop monitor (eDP-2) workspaces - 1, 2, 4, 5, 6, 7, 8, 9, 10
workspace = 1, monitor:eDP-2, default:true
workspace = 2, monitor:eDP-2
workspace = 4, monitor:eDP-2
workspace = 5, monitor:eDP-2
workspace = 6, monitor:eDP-2
workspace = 7, monitor:eDP-2
workspace = 8, monitor:eDP-2
workspace = 9, monitor:eDP-2
workspace = 10, monitor:eDP-2

# External monitor (HDMI-A-1) workspace - 3 (ultrawide for productivity)
workspace = 3, monitor:HDMI-A-1, default:true

# Special workspaces (scratchpad) - available on all monitors
workspace = special:scratchpad

# Smart gaps configuration for better visual experience
workspace = w[tv1-10], gapsout:5, gapsin:3
workspace = f[1], gapsout:5, gapsin:3
