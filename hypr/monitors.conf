# Monitor Configuration
# Configure both monitors with their optimal refresh rates and native resolutions

# Laptop display - 2K@165Hz (primary/left monitor)
monitor = eDP-2, 2560x1440@165, 0x0, 1.0

# External monitor - 1920x1080@60Hz (secondary/right monitor)
# Note: If this is an ultrawide, you may need DisplayPort instead of HDMI to get full resolution
monitor = HDMI-A-1, 1920x1080@60, -1920x0, 1

# Fallback for any other monitors
monitor = , preferred, auto, 1
