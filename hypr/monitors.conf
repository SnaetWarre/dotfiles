# Monitor Configuration
# Configure both monitors with their optimal refresh rates and native resolutions

# Laptop display - 2K@165Hz (primary/left monitor)
monitor = eDP-2, 2560x1440@165, 0x0, 1.0

# External monitor - Mirror mode (duplicates eDP-2 to HDMI)
# Syntax: monitor = HDMI-A-1, preferred, 0x0, 1, mirror, eDP-2
# This makes HDMI-A-1 mirror (duplicate) the eDP-2 display
monitor = HDMI-A-1, preferred, 0x0, 1, mirror, eDP-2

# Fallback for any other monitors
monitor = , preferred, auto, 1
