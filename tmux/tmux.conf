set -a terminal-features "tmux-256color:RGB"
set -g prefix C-SPACE
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=black bg=white  "
set -g status-interval 5
set -g status-left "#S"
set -g status-right ""
# for debugging
set -g remain-on-exit "off"

bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind-key -n M-BSpace send-keys C-w
bind f run-shell "~/.config/tmux/scripts/tmux-sessionizer.sh"
bind s run "tmux choose-tree -Zs"
bind ? run "~/.config/tmux/scripts/tmux-help.sh"

# Smart pane switching with awareness of Vim splits (vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# ──────────────────────────────────────────────────────────────────────────────
# AZERTY KEYBOARD LAYOUT SUPPORT
# ──────────────────────────────────────────────────────────────────────────────
# tmux natively supports UTF-8 key bindings, so AZERTY characters work perfectly!
# These bindings allow natural window switching without pressing Shift.
# à → window 0, & → window 1, é → window 2, etc.
bind-key à select-window -t 0
bind-key & select-window -t 1  
bind-key é select-window -t 2
bind-key \" select-window -t 3
bind-key \' select-window -t 4
bind-key ( select-window -t 5
bind-key § select-window -t 6
bind-key è select-window -t 7
bind-key ! select-window -t 8
bind-key ç select-window -t 9
